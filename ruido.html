<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de ruido</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <p>
            PRUEBA DE RUIDO
        </p>
    </header>

    <main>
        <section class="panelImagen">
            <p></p>
            
            <p><img src="src/img/imagenPrueba.jpg"
                id="img"></p>
                
                <!-- <script> onmouseout ="this.src='src/img/maniqui2.jpg'"
                    onmouseover="this.src='src/img/imagenPrueba.jpg'"</script>    este codigo va en medio del imag y el id  -->
               
        </section>
        <section class="panelLateral">
            <!-- En esta sección se debe de mostrar las opciones de carga de 
                la imagen así como los resultados de la prueba, se propone se genere
                empleando JavaScript -->
            <div  class="contenedor_lateral_01">
                Aquí podemos cambiar la imagen predeterminada
                <br>
                <input type="file" onchange="previewFile()" id="onchange"><br>
                Aquí podemos intercalar Mostrar/Ocultar imagenes
                <input type="button"  onclick="mostrar(this)" value="Ocultar" id="showhide">
            </div>
            <div  class="contenedor_lateral_02">
                <canvas id="imagen" style="border:1px solid #000000;">
                    <p>
                        <img src="./imagenPrueba.jpg" id="img">
                    </p>
                </canvas>
                <base><br>Aqui iria el corte de la imagen que vamos a analizar
                <input type="number" class="x" id="xi" placeholder="introducir Xi"><input type="number" class="x" id="xf" placeholder="introducir Xf"> <br>
                <input type="number" class="y" id="yi" placeholder="introducir Yi"><input type="number" class="y" id="yf" placeholder="introducir Yf"> 
                    <input type="button" onclick="subir()" value="Aceptar" id="aceptar">
           
            </div>
            <div  class="contenedor_lateral_03">Análisis de ruido</div>
        </section>
    </main>

    <footer>
        <p>
            PRUEBAS DE CALIDAD DE IMAGEN 
        </p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
